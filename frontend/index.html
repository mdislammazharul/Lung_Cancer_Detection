<script>
    (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (p) {
            var decoded = decodeURIComponent(p);
            // Remove the ?p=... from the URL and restore the route
            window.history.replaceState(null, "", decoded);
        }
    })();
</script>

</html>
